<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>PredialX - Login</title>
</head>
<body>
    <section>

        <div class="container py-lg-5">
            <div class="row justify-content-center">
                <div class="col align-self-center">
                    <h1>PredialX Cooperativa</h1>
                    <div class="container py-5">
                        <div class="row justify-content-center mx-lg-n5">
                            <div class="col align-self-center">
                                <form>
                                    <div class="form-group row">    
                                      <label for="inputEmail">Email</label>
                                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="seuusuario@predialx.group" required>
                                      <small id="emailHelp" class="form-text text-muted"></small>
                                    </div>
                                    <div class="form-group row">
                                      <label for="password">Senha</label>
                                      <input type="password" class="form-control" id="password" placeholder="Senha" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                </form>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>             
        </div>
        
        
    </section>
    
</body>
</html>
