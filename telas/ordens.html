<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>PredialX - Registo de Serviços</title>
</head>
<body>

    <section>

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col align-self-center">
                    <h1>PredialX - Registro de Ordens de Serviços</h1>
                    <div class="container py-5">
                        <div class="row justify-content-center mx-lg-n5">
                            <div class="col align-self-center">
                                <form>
                                    <div class="form-group row">
                                        <label for="order" class="col-sm-2 col-form-label">Número da ordem : </label>
                                        <div class="col-sm-10">
                                          <input type="number" class="form-control" id="order" placeholder="Digite o número de ordem segundo a sua tabela" required>
                                          <small id="orderHelp" class="form-text text-muted">Digite apenas números, sem pontos, traços e espaço</small>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="date" class="col-sm-2 col-form-label">Data de registro : </label>
                                        <div class="col-sm-10">
                                          <input type="date" class="form-control" id="date" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="CPF" class="col-sm-2 col-form-label">CPF do cliente : </label>
                                        <div class="col-sm-10">
                                          <input type="number" class="form-control" id="CPF" placeholder="CPF" required>
                                          <small id="cpfHelp" class="form-text text-muted">Digite apenas números, sem pontos, traços e espaço</small>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="text" class="col-sm-2 col-form-label">Problema relatado :</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" id="problem" placeholder="Digite aqui o problema relatado pelo cliente e os detalhes relevantes para sua resolução." required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="register" class="col-sm-2 col-form-label">Matrícula do colaborador selecionado : </label>
                                        <div class="col-sm-10">
                                          <input type="number" class="form-control" id="register" placeholder="Digite o número de matrícula de cadastro como colaborador" required>
                                          <small id="cnpjHelp" class="form-text text-muted">Digite apenas números, sem pontos, traços e espaço</small>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col">
                                          <button type="submit" class="btn btn-primary">Registrar Ordem de Serviço</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>             
        </div>

    </section>
    
</body>
</html>
